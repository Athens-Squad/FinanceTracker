name: PR Checks

on:
  pull_request:
    branches:
      - develop
      - master

jobs:
  run-tests:
    runs-on: ubuntu-latest  # Running on Ubuntu

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Kotlin compiler
        run: |
          curl -s https://get.sdkman.io | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install kotlin

      - name: Compile and run FinanceTrackerTests
        run: |
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          mkdir -p out/test
          
          # Compile Kotlin files
          kotlinc \
            test/data/TransactionDataSourceTest.kt \
            test/logic/TransactionManagerTest.kt \
            src/finance/dataSource/*.kt \
            src/finance/model/*.kt \
            src/finance/logic/*.kt \
            src/finance/*.kt \
            -d out

          # List compiled files using 'find' (for Ubuntu)
          echo "Compiled classes:"
          find out -type f

          # Create the manifest file with the correct Main-Class
          echo "Main-Class: test.FinanceTracker.TransactionDataSourceTestKt" > manifest.txt

          # Package the JAR
          jar cfm tests.jar manifest.txt -C out .

          # Run the JAR
          java -jar tests.jar
