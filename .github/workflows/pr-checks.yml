name: PR Checks

on:
  pull_request:
    branches:
      - master

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Kotlin compiler
        run: |
          curl -s https://get.sdkman.io | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install kotlin

      - name: Compile and run SudokuTests.kt
        run: |
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          kotlinc test/data/TransactionDataSourceTest.kt test/data/TransactionManagerTest.kt src/finance/*.kt -include-runtime -d sudoku-tests.jar
          java -jar sudoku-tests.jar
